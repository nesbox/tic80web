name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-help-md:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: nesbox/tic-80
          ref: sokol
          path: tic80
          submodules: recursive
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install gcc-12 g++-12 libxi-dev libxcursor-dev libasound2-dev libgl-dev -y
          sudo ln -s -f /usr/bin/gcc-12 /usr/bin/gcc
          sudo ln -s -f /usr/bin/g++-12 /usr/bin/g++

      - name: Build
        run: |
          cd tic80/build
          cmake ..
          cmake --build . --parallel

      - name: Export help
        run: |
          cd tic80
          ./build/bin/tic80 --cli --fs=. --cmd='export help help.md'

      - name: Copy help to data
        run: cp tic80/help.md src/data/help.md

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: generate-help-md
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Go
        if: github.event_name == 'schedule'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build and run sync.go
        if: github.event_name == 'schedule'
        run: |
          go mod tidy
          go run .

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 
        run: npm ci

      - name: Build 
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
